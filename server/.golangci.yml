linters-settings:
  depguard:
    list-type: blacklist
    packages:
      - github.com/sirupsen/logrus
      - github.com/uber-go/zap
    packages-with-error-message:
      - github.com/sirupsen/logrus: "logging is allowed only by logger package"
  dupl:
    threshold: 100
  forbidigo:
  # Forbid the following identifiers (identifiers are written using regexp):
  forbid:
    - 'fmt\.Print.*'
  funlen:
    lines: 120
    statements: 60
  gci:
    local-prefixes: github.com/golangci/golangci-lint
  goconst:
    min-len: 2
    min-occurrences: 2
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport # https://github.com/go-critic/go-critic/issues/845
      - octalLiteral
      - whyNoLint
      - wrapperFunc
  gocyclo:
    min-complexity: 15
  goimports:
    local-prefixes: github.com/golangci/golangci-lint
  gomnd:
    settings:
      mnd:
        # don't include the "operation" and "assign"
        checks: argument,case,condition,return
  govet:
    check-shadowing: true
    settings:
      printf:
        funcs:
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf
  lll:
    line-length: 140
  maligned:
    suggest-new: true
  misspell:
    locale: US
  nolintlint:
    allow-leading-space: true # don't require machine-readable nolint directives (i.e. with no leading space)
    allow-unused: false # report any unused nolint directives
    require-explanation: false # don't require an explanation for nolint directives
    require-specific: false # don't require nolint directives to be specific about which linter is being skipped

  wsl:
    enforce-err-cuddling: true
    allow-case-trailing-whitespace: true
    allow-assign-and-call: false
    allow-multiline-assign: true
    allow-assign-and-anything: true

  revive:
    ignore-generated-header: true
    severity: warning
    rules:
      - name: atomic
      - name: unhandled-error
      - name: unreachable-code
      # - name: unused-receiver
      - name: indent-error-flow

  nestif:
    # minimal complexity of if statements to report, 5 by default
    min-complexity: 4

linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - dupl
    - errcheck
    - exportloopref
    - exhaustive
    - forbidigo
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - gomnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - rowserrcheck
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace
    - revive
    - wsl
    - asciicheck
    - nestif

  # don't enable:
  # - scopelint
  # - gochecknoglobals
  # - gocognit
  # - godox
  # - goerr113
  # - prealloc // enable after doing performance profiling.
  # - testpackage

issues:
  # Excluding configuration per-path, per-linter, per-text and per-source
  exclude-rules:
    - path: _test\.go
      linters:
        - gomnd
    # TODO must be removed after the release of the next version (v1.41.0)
    - path: pkg/commands/run.go
      linters:
        - gomnd
    # TODO must be removed after the release of the next version (v1.41.0)
    - path: pkg/golinters/nolintlint/nolintlint.go
      linters:
        - gomnd
    # TODO must be removed after the release of the next version (v1.41.0)
    - path: pkg/printers/tab.go
      linters:
        - gomnd


run:
  skip-dirs:
    - test/testdata_etc
    - internal/cache
    - internal/renameio
    - internal/robustio
